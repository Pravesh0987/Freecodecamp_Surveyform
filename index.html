<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Free Code Camp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the problem</p>
      </header>
      <form id="survey-form" name="survey-form">
       <div class="form-group">
            <label id="name-label" for="name">Name</label><br>
            <input id="name" type="text" placeholder="Enter Your Name" required>   
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label><br>
            <input id="email" type="email" placeholder="Enter Your email" required>   
        </div>
        <div class="form-group">
          <label id="number-label" for="age">Age</label><br>
          <input id="number" type="number" placeholder="AGE" required min="12" max="120">   
        </div>
        <div class="form-group">
          <label for="opinion-label">Employment Status</label><br>
          <select id="dropdown" name="opinion" >
            <option value="">Student</option>
            <option value="1">Employed</option>
            <option value="2">Unemployed</option>
            <option value="3">other</option>
          </select>   
        </div>
        <div class="form-group">
          <p>Would you recommend our website?</p>
          <label><input id="definately" type="radio" name="recommendation" value="definitely" required>Definitely</label>    
          <label><input id="maybe" type="radio" name="recommendation" value="maybe" required>Maybe</label>   
          <label><input id="never" type="radio" name="recommendation" value="never" required>Never</label>  
        </div>
        <div class="form-group">
          <p>What would like to add to free code camp</p>
          <label><input id="checkbox" value="ux" type="checkbox">Better User Expirence</label><br>
          <label><input id="checkbox" value="videos" type="checkbox">Video Tutorial</label><br>
          <label><input id="checkbox" value="git-tutorial" type="checkbox">Git Tutorial</label><br>
          <label><input id="checkbox" value="projexts" type="checkbox">Beginner Friendly Tutorial</label><br>
        </div>
        <div><label for="textarea"><p>Any comments or suggestions</p>
        <textarea name="comments" id="comments" rows="3" column="30" placeholder="Enter Your Comment here">
        </textarea></label></div>
        <input id="submit" type="submit" value="submit">
       </form>  
  </div>
</body>
</html>
